<!DOCTYPE html>
<html lang="es">
	<head>
		<title> The Jammer </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/login.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	</head>
	<body id="login_body">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<img class="navbar-brand" id="logo_image" src="img/marke-logo.png">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Marke</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"> <span id="slogan"> The best engineering </span> </a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="registration_button" formaction="#">Sign In</button>
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="registration_button" formaction="registration.html">Sign Up</button>
					</form>
				</div>
			</nav>
		</header>

		<main >
			<section id="login">
				<form id="login_form" name="login_form" method="post"> <!--onsubmit="return validateForm()" method="post">-->
					<div class="form-group mb-2 col-md-12">
						<h3> Login </h3>
					</div>
					<div class="form-group mb-1 col-md-12">
						<label for="login_username">Username:</label>
						<input type="text" class="form-control" id="login_username" placeholder="Enter username" name="username"/>
						<span class="err_msg" id="username_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						<span class="validation_err_msg" id="wrong_user_err_msg"><i class="fas fa-user"></i> Incorrect Username</span>
					</div>
					<div class="form-group mb-1 col-md-12">
						<label for="login_password">Password:</label>
						<input type="password" class="form-control" id="login_password" placeholder="Enter password" name="password"/>
						<span class="err_msg" id="password_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						<span class="validation_err_msg" id="wrong_password_err_msg"><i class="fas fa-unlock"></i> Incorrect Password</span>
					</div>
					<div class="form-check mx-sm-3 mb-2 col-md-12">
						<input type="checkbox" class="form-check-input" id="login_rememberme"/>
						<label class="form-check-label" for="login_rememberme">Remember me</label>
					</div>
					<div class="form-group mb-1 col-md-12">
						<input id="login_button" type="submit" class="btn btn-outline-primary" value="Login">
					</div>
				</form>
			</section>
		</main>

		<!-- OTHER TAGS -->
		<!-- <main><header><section><footer> -->

	</body>
</html>
