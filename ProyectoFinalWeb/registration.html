<!DOCTYPE html>
<html lang="es">
	<head>
		<title> The Jammer </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/registration.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	</head>
	<body id="login_body">

		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<img class="navbar-brand" id="logo_image" src="img/marke-logo.png">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="index.html">Marke</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"> <span id="slogan"> The best engineering </span> </a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="registration_button" formaction="login.html">Sign In</button>
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="registration_button" formaction="#">Sign Up</button>
					</form>
				</div>
			</nav>
		</header>

		<main>
			<section id="registration">
				<form id="registration_form" name="registration_form" method="post"> <!--onsubmit="return registerValidation()" >-->
					<div class="form-row mx-sm-3">
						<div class="form-group mb-1 col-md-10">
							<h3> Registration </h3>
						</div>
						<div class="form-group mb-1 col-md-2">
							<input type="submit" class="btn btn-link" id="clear_all" value="Clear All"> <!-- onclick="document.pressed=this.value">-->
						</div>
					</div>
					<div class="form-row mx-sm-3">
						<div class="form-group mb-1 col-md-4">
							<label for="register_first_name">First Name: </label>
							<input type="text" class="form-control" id="register_first_name" placeholder="Enter first name" name="fname"/>
							<span class="err_msg" id="fname_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
						<div class="form-group mb-1 col-md-4">
							<label for="register_last_name">Last Name: </label>
							<input type="text" class="form-control" id="register_last_name" placeholder="Enter last name" name="lname"/>
							<span class="err_msg" id="lname_err_msg"><i class="fas fa-exclamation"></i> Required<span>
						</div>
						<div class="form-group mb-1 col-md-4">
							<label for="register_username">Username: </label>
							<input type="text" class="form-control" id="register_username" placeholder="Enter username" name="username"/>
							<span class="err_msg" id="username_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
					</div>
					<div class="form-row mx-sm-3">
						<div class="form-group mb-1 col-md-4">
							<label for="register_email">Email: </label>
							<input type="text" class="form-control" id="register_email" placeholder="Enter email" name="email"/>
							<span class="err_msg" id="email_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
						<div class="form-group mb-1 col-md-4">
							<label for="register_password">Password:</label>
							<input type="password" class="form-control" id="register_password" placeholder="Enter password" name="password1"/>
							<span class="err_msg" id="pw1_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
						<div class="form-group mb-1 col-md-4">
							<label for="register_confirm_password">Password Confirmation:</label>
							<input type="password" class="form-control" id="register_confirm_password" placeholder="Confirm password" name="password2"/>
							<span class="err_msg" id="pw2_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
					</div>
					<div class="form-row mx-sm-3">
						<div class="form-group mb-2 col-md-4">
							<label for="register_gender">Select your gender:</label>
							<br>
							<div class="custom-control custom-radio custom-control-inline">
							  <input type="radio" class="custom-control-input" id="register_male" name="gender" value="male">
							  <label class="custom-control-label" for="register_male">Male</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
							  <input type="radio" class="custom-control-input" id="register_female" name="gender" value="female">
							  <label class="custom-control-label" for="register_female">Female</label>
							</div>
							<br>
							<span class="err_msg" id="gender_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
						<div class="form-group mb-2 col-md-8">
							<label for="register_country">Select your country:</label>
							<select class="form-control" id="register_country" >
								<option value="NONE"> </option>
								<option value="MX"> Mexico </option>
								<option value="US"> United States </option>
								<option value="CA"> Canada </option>
								<option value="BR"> Brasil </option>
								<option value="GE"> Germany </option>
								<option value="CH"> China </option>
								<option value="AU"> Australia </option>
								<option value="FR"> France </option>
								<option value="RU"> Russia </option>
								<option value="EN"> England </option>
								<option value="AR"> Argentina </option>
							</select>
							<span class="err_msg" id="country_err_msg"><i class="fas fa-exclamation"></i> Required</span>
						</div>
					</div>
					<div class="form-row mx-sm-3">
						<div class="form-group mb-1 col-md-4">
							<input type="submit" class="btn btn-outline-primary" value="Register" id="register_button"> <!-- onclick="document.pressed=this.value">-->
						</div>
						<div class="form-group mb-1 col-md-8">
							<a href="login.html">Do you already have an account?</a>
						</div>
					</div>
				<form>
			</section>
		</main>

		<!-- OTHER TAGS -->
		<!-- <main><header><section><footer> -->

	</body>
</html>
